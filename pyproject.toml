[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "graph-jpr"
authors = [
    { name="Samuel Erickson", email="samuelea@kth.se" },
]
license = {text = "MIT License"}
readme = "README.md"
description = "Joint partial regression method for sparse inverse covariance estimation."
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
[tool.maturin]
features = ["pyo3/extension-module"]

[project.urls]
Homepage = "https://github.com/Samuel-Erickson-Andersson/Joint-Partial-Regression"
